{% extends "base.html" %}
{% block content %}
<div class="mt-2 pt-2 ps-3 pb-1 bg-danger text-white rounded">
    <h4>จัดการประวัติการเบิกยา</h4>
</div>
<div class="container-fluid my-3 justify-content-center align-items-center shadow rounded">
    <table class="table table-responsive">
        <thead>
            <tr>
                <th>ชื่อผู้เบิก</th>
                <th>ที่อยู่</th>
                <th>เบอร์โทร</th>
                <th>ชื่อยาที่เบิก</th>
                <th>จำนวน</th>
                <th>เครื่องมือ</th>
            </tr>
        </thead>
        <tbody>
            {% for i in report %}
                <tr>
                    <td class="pt-3">{{ i.username }}</td>
                    <td class="pt-3">{{ i.address }}</td>
                    <td class="pt-3">{{ i.tal }}</td>
                    <td class="pt-3">{{ i.drug_name }}</td>
                    <td class="pt-3">{{ i.drug_qty }}</td>
                    <td><button type="button" class="btn btn-outline-danger">ยกเลิกรายการ</button></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
