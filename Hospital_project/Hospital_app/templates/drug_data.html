{%extends "base.html"%}
{% block content %}
<div
  class="container my-3 d-flex justify-content-center align-items-center shadow rounded"
>
  <div class="row">
    <p></p>
    <p></p>
    {% for i in drug_data %}
    <div class="col-lg-3 col-md-6 me-5 ms-5 mb-5">
      <div class="card" style="width: 18rem">
        <!-- ระบุ URL ของรูปภาพใน src attribute -->
        <img src="static/images/drug/drug.jpg" class="card-img-top" alt=" {{ i.drug_name }}" />
        <div class="card-body">
          <h5 class="card-title">ชื่อยา : {{ i.drug_name }}</h5>
          <p class="card-text">ประเภทยา : {{ i.drug_type }}</p>
          <a href="#" class="btn btn-primary">ซื้อสินค้า</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
